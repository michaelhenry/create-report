name: Report

on:
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift: ["5.5.1"]
        data-type: ["file", "string"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - uses: fwal/setup-swift@v1.10.0
      with:
        swift-version: ${{ matrix.swift }}

    - uses: actions/cache@v2
      with:
        path: |
          ~/.build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

    - uses:  michaelhenry/create-report@feature/report-summary-file-support
      with:
        report-title: "Sample report on ${{ matrix.os }}, Swift ${{ matrix.swift }} with a ${{ matrix.data-type }}"
        report-summary: "sample.md"
        report-summary-data-type:  ${{ matrix.data-type }}
