name: Codecov

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Test
        uses: actions/checkout@v1
      - run: swift test --enable-code-coverage
      - run: |
          xcrun llvm-cov export -format="lcov" .build/debug/GithubChecksPackageTests.xctest/Contents/MacOS/GithubChecksPackageTests -instr-profile .build/debug/codecov/default.profdata > info.lcov
          bash <(curl https://codecov.io/bash)

    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
