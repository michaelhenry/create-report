name: Report

on:
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: |
          ~/.build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

    - uses:  ./
      with:
        title: "Markdown report using ${{ matrix.os }}"
        path: sample.md
        format: markdown

    - uses:  ./
      with:
        title: "HTML report using ${{ matrix.os }} with swift-${{ matrix.swift }}"
        path: sample.html
        format: html

    - uses:  ./
      with:
        title: "JUnit report using ${{ matrix.os }}"
        path: sample.junit
        format: junit